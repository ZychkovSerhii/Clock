<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>

      <div class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>

      <img
        src="https://th.bing.com/th/id/R.25f77468729361d5c12f5ca2685a850e?rik=Yea6fZgaj8wUHg&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f4%2fRolex-Logo-Transparent-Background.png&ehk=j4WtoNE3uY5hLc3UsLz2kJNrZxQqupDpErZbGokY0xs%3d&risl=&pid=ImgRaw&r=0"
        alt="rolex-logo"
      />
    </div>
  </body>
</html>
